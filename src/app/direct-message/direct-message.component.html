<div class="post">
    <img class="profile-pic" [src]="getUserPhoto(directMessage.author)" alt="User photo">
    <div class="right-area">
        <div class="post-header">
            <h3>{{ getUserName(directMessage.author) }}</h3>
            <div  class="text-small">{{ directMessage.timestamp | date: 'HH:mm' }} h </div>
        </div>
    <div class="post-message" [innerHTML]="directMessage.message"></div>
</div>
