<section>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 class="white" mat-dialog-title>Delete Channel</h1>

<div mat-dialog-content>
  <form class="example-form">
    <h3 class="white">You'll delete the Channel, are you sure? </h3>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="deleteChannel()" mat-dialog-close >Yes - Delete!</button>
</div>

</section>
